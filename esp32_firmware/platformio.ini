; PlatformIO Project Configuration File
; ESP32 Agriculture Monitoring System

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Monitor settings
monitor_speed = 115200

; Library dependencies
lib_deps = 
    knolleary/PubSubClient@^2.8
    bblanchon/ArduinoJson@^6.21.3

; Upload settings
upload_speed = 921600
